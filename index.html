<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBridge Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        nav {
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 1rem;
            background: linear-gradient(45deg, #6c5ce7, #a363d9);
            color: white;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            background-color: #fff;
            color: #6c5ce7;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
        }

        .chat-bot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }

        .chat-bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chat-bot-header h3 {
            margin: 0;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .user-message {
            background-color: #6c5ce7;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: #f0f0f0;
        }

        .chat-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">TechBridge Solutions</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#services">Services</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <div class="hero" id="home">
        <div class="hero-content">
            <h1>Transforming Ideas into Digital Solutions</h1>
            <p>We bridge the gap between technology and business, delivering innovative solutions that drive growth and success.</p>
            <button class="cta-button">Get in Touch</button>
        </div>
    </div>

    <div class="chat-bot" id="chatBot">
        <div class="chat-bot-header">
            <h3>TechBridge Assistant</h3>
            <button onclick="toggleChat()">Ã—</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">Hello! How can we help you today?</div>
        </div>
        <input type="text" class="chat-input" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    </div>

    <script>
        let isChatOpen = true;

        function toggleChat() {
            const chatBot = document.getElementById('chatBot');
            isChatOpen = !isChatOpen;
            chatBot.style.display = isChatOpen ? 'block' : 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('userInput');
                const message = input.value;
                if (message.trim()) {
                    addMessage(message, 'user');
                    input.value = '';
                    // Simple bot responses
                    setTimeout(() => {
                        const responses = {
                            'hello': 'Hello! How can we assist you today?',
                            'services': 'We offer Software Development, Web Design, Mobile App Development, Graphic Design, Cyber Security, and AI Integration services.',
                            'contact': 'You can reach us through our contact page or by email at contact@techbridge.com',
                            'default': 'Please ask about our services or request more information.'
                        };
                        const lowercaseMessage = message.toLowerCase();
                        const response = responses[lowercaseMessage] || responses['default'];
                        addMessage(response, 'bot');
                    }, 1000);
                }
            }
        }

        function addMessage(message, role) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize chat
        addMessage('Hello! How can we help you today?', 'bot');
    </script>
</body>
</html>
